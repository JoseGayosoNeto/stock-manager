{% extends 'base.html' %}

{% block title %}Create Category {% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Register New Category</h3>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'category-create' %}" class="form">
                {% csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Save Category</button>
            </form>
        </div>
    </div>
    <a href="{% url 'category-list' %}" class="btn btn-secondary mt-3">Cancel and Return to Categories List</a>
</div>

{% endblock %}
