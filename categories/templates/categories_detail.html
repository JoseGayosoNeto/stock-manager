{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6"> Category Details</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{object.name}}</h3>
            <p class="card-text">{{object.description}}</p>
        </div>
    </div>

    <a href="{% url 'category-list' %}" class="btn btn-secondary mt-3">Cancel and Return to Categories List</a>
</div>

{% endblock %}
