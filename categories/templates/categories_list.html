{% extends 'base.html' %}

{% block title %}
Stock Manager System - Categories
{% endblock %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6">
        <form method="GET" action="{% url 'category-list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Name" value="{{request.GET.name}}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <a href="{% url 'category-create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus"></i>
            Add Category
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>
                    <a href="{% url 'category-detail' pk=category.id %}" class="btn btn-info btn-sm">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a href="{% url 'category-update' pk=category.id %}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'category-delete' pk=category.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'components/_pagination.html' %}

{% endblock %}
