{% extends 'base.html' %}

{% block title %}Create Product {% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Register New Product</h3>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'product-create' %}" class="form">
                {% csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Save Product</button>
            </form>
        </div>
    </div>
    <a href="{% url 'product-list' %}" class="btn btn-secondary mt-3">Cancel and Return to Products List</a>
</div>

{% endblock %}
