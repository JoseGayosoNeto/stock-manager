{% extends 'base.html' %}

{% block title %}Create Brand {% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Register New Brand</h3>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'brand-create' %}" class="form">
                {% csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Save Brand</button>
            </form>
        </div>
    </div>
    <a href="{% url 'brand-list' %}" class="btn btn-secondary mt-3">Cancel and Return to Brand List</a>
</div>

{% endblock %}
