{% extends 'base.html' %}

{% block title %}
Stock Manager System - Brands
{% endblock %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6">
        <form method="GET" action="{% url 'brand-list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Name" value="{{request.GET.name}}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <a href="{% url 'brand-create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus"></i>
            Add Brand
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{brand.name}}</td>
                <td>{{brand.description}}</td>
                <td>
                    <a href="{% url 'brand-detail' pk=brand.id %}" class="btn btn-info btn-sm">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a href="{% url 'brand-update' pk=brand.id %}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'brand-delete' pk=brand.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
